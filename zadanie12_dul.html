<!DOCTYPE html>
<head>
<title> proste obliczenia</title>
<meta charset="utf-8">
</head>
<body>
    <div style="color:red;font-size: 50px;">
    <script lang="JavaScript">
        var liczba1=prompt("D1=",""); 
        var liczba3=prompt("G1=","");
        var liczba2=prompt("D2=","");
        var liczba4=prompt("G2=","");
        var ile_dni;
        var ile_sekund;
        var ile_razem;
        var D1_dul=parseFloat(liczba1);
        var D2_dul=parseFloat(liczba2);
        var G1_dul=parseFloat(liczba3);
        var G2_dul=parseFloat(liczba4);

        ile_dni=(D1_dul-D2_dul)*24*3600;
        ile_sekund=(G1_dul-G2_dul)*3600;
        ile_razem=ile_dni+ile_sekund;
        document.write("D1="+D1_dul+"G1="+G1_dul+"D2="+D2_dul+"G2="+G2_dul+"<br>")
        document.write("ile sekund="+ile_razem+"s"+ "<br>")
    </script>
    </div>
