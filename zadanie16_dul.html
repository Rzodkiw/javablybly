<!Doctype html>
<head>
    <title> proste obliczenia</title>
    <meta charset="utf-8">
</head>
<body>
    <div style="color:red;font-size: 50px;">
    <script lang="JavaScript">
        var liczba1=prompt("podaj a=","");
        var a_dul=parseFloat(liczba1);
        var liczba2=prompt("podaj b=","");
        var b_dul=parseFloat(liczba2);
        document.write("a="+a_dul"<br>");
        document.write("b="+b_dul+"<br>");
        document.write("("+a_dul+"+"+b_dul+")^3=");
        document.write(+a_dul+"^"+"3+3*"+a_dul+"^2*"+b_dul+"+3*"+a_dul+"*"+b_dul+"^2+"+b_dul+"^"+"3"+"=");
        document.write(+a_dul*a_dul*a_dul+3*(a_dul*a_dul)*b_dul+3*a_dul*(b_dul*b_dul)+b_dul*b_dul*b_dul);
    </script>
    </div>
</body>
</html>
