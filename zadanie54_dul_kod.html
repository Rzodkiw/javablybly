<html>
<head>
 <script type="text/javascript">
 function okno_zamknij_Dulski()
 {
 window.close()
 }
 </script>
</head>
<body>
 <form>
 <textarea name="Dulski" cols="90" rows="30" disabled>
<html>
<body>
<script>
var a_dul = (8 % 4) + 5;
var b_dul = (7 % 6) + 20;

document.write("a = " + a_dul + "<br>");
document.write("b = " + b_dul + "<br><br>");
for (var i = 0; i < a_dul; i++) {
    var row = '';
    for (var j = 0; j < b_dul; j++) {
        if (i === 0 || i === a_dul - 1) {
            row += '*';
        } else {
            if (j === 0 || j === b_dul - 1) {
                row += '*';
            } else {
                row += '&nbsp;&nbsp;';
            }
        }
    }
	document.write(row + "<br>");
}

</script>
</body>
</html>
</form>
<input type="button" value="zamknij okno" onclick="okno_zamknij_Dulski()"/>
<script type="text/javascript">
</script>
</body>
</html>
