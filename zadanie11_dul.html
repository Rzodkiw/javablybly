<!DOCTYPE html>
<head>
<title> proste obliczenia</title>
<meta charset="utf-8">
</head>
<body>
    <div style="color:red;font-size: 50px;">
    <script lang="JavaScript">
        var liczba1=prompt("D1=","");
        var liczba2=prompt("D2=","");
        var ile_sekund_dul;
        var D1_dul=parseFloat(liczba1);
        var D2_dul=parseFloat(liczba2);

        ile_sekund_dul=(D1_dul-D2_dul)*24*3600;
        document.write("D1="+D1_dul+"D2="+D2_dul+"<br>")
        document.write("ile sekund="+ile_sekund_dul+"s"+ "<br>")
    </script>
    </div>
